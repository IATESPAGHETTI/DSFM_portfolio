version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: indmoney_db
    environment:
      POSTGRES_USER: indmoney
      POSTGRES_PASSWORD: indmoney_secret
      POSTGRES_DB: indmoney
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./indmoney-api/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - indmoney_network

  # Redis Cache & Message Broker
  redis:
    image: redis:7-alpine
    container_name: indmoney_redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - indmoney_network

  # FastAPI Backend
  api:
    build:
      context: ./indmoney-api
      dockerfile: Dockerfile
    container_name: indmoney_api
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./indmoney-api:/app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://indmoney:indmoney_secret@db:5432/indmoney
      REDIS_URL: redis://redis:6379
      JWT_SECRET_KEY: your-secret-key-change-in-production
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
    depends_on:
      - db
      - redis
    networks:
      - indmoney_network

  # Celery Worker (for background tasks)
  celery_worker:
    build:
      context: ./indmoney-api
      dockerfile: Dockerfile
    container_name: indmoney_celery_worker
    command: celery -A app.tasks.celery_app worker --loglevel=info
    volumes:
      - ./indmoney-api:/app
    environment:
      DATABASE_URL: postgresql://indmoney:indmoney_secret@db:5432/indmoney
      REDIS_URL: redis://redis:6379
    depends_on:
      - db
      - redis
    networks:
      - indmoney_network

  # Celery Beat (for scheduled tasks)
  celery_beat:
    build:
      context: ./indmoney-api
      dockerfile: Dockerfile
    container_name: indmoney_celery_beat
    command: celery -A app.tasks.celery_app beat --loglevel=info
    volumes:
      - ./indmoney-api:/app
    environment:
      DATABASE_URL: postgresql://indmoney:indmoney_secret@db:5432/indmoney
      REDIS_URL: redis://redis:6379
    depends_on:
      - db
      - redis
    networks:
      - indmoney_network

  # Data Ingester (real-time market data)
  ingester:
    build:
      context: ./indmoney-api
      dockerfile: Dockerfile
    container_name: indmoney_ingester
    command: python app/services/ingester.py
    volumes:
      - ./indmoney-api:/app
    environment:
      REDIS_URL: redis://redis:6379
      MARKET_DATA_API_KEY: your-api-key-here
    depends_on:
      - redis
    networks:
      - indmoney_network

volumes:
  postgres_data:
  redis_data:

networks:
  indmoney_network:
    driver: bridge
