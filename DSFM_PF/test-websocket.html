<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Test</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f0f0f0; }
        .log { background: white; padding: 15px; border-radius: 8px; margin: 10px 0; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
    </style>
</head>
<body>
    <h1>üîå WebSocket Connection Test</h1>
    <div id="log"></div>
    
    <script>
        const log = document.getElementById('log');
        
        function addLog(message, className = 'info') {
            const div = document.createElement('div');
            div.className = 'log ' + className;
            div.textContent = new Date().toLocaleTimeString() + ' - ' + message;
            log.appendChild(div);
            console.log(message);
        }
        
        addLog('Starting WebSocket test...');
        
        const ws = new WebSocket('ws://localhost:8000/ws/assets/NIFTY_50');
        
        ws.onopen = () => {
            addLog('‚úÖ WebSocket CONNECTED!', 'success');
        };
        
        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            addLog(`üìä Received: Price=${data.price}, Change=${data.change}, Source=${data.source}`, 'success');
        };
        
        ws.onerror = (error) => {
            addLog('‚ùå WebSocket ERROR: ' + error, 'error');
        };
        
        ws.onclose = () => {
            addLog('‚ö†Ô∏è WebSocket CLOSED', 'error');
        };
    </script>
</body>
</html>
